<div class="container">

  <div class="row justify-content-center">
    <div>
      <h2>Logowanie</h2>
      <br/>
    </div>
  </div>

  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="row justify-content-center">
      <div class="col-4">
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" class="form-control" ngModel>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label for="password">Hasło:</label>
          <input id="password" name="password" type="password" class="form-control" ngModel>
        </div>
      </div>
    </div>
    <div *ngIf="error" class="row justify-content-center">
      <div>
        <p>Błędny login lub hasło</p>
        <br/>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-2">
        <button class="btn btn-primary" type="submit">
          Zaloguj się
        </button>
        <br>
      </div>
    </div>
  </form>

</div>
